<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0%;
            padding: 0%;
            color: rgb(32, 20, 207);

        }
        .cf{
            width: 300px;
            height: 450px;
            background: rgba(32, 241, 102, 0.932);
            padding: 10px;
            font-family: Arial, Helvetica, sans-serif;
            margin: 8% auto 0;
            text-align: center;
        }
        h2{
            color: brown;
        }
    </style>
   
</head>
<body>
    <div class="cf">
    <div><b><h1>CELCIUS   TO    FAHRENHEIT</h1></b></div>
    <br>
    <input type="text" id="id" placeholder="Enter Your celcius value">C
    <br><br>
    <button type="submit" onclick="convert()">Convert to Fahrenheit</button>
    <h2 id="result"></h2>
    </div>

    <script>
        function convert(){
            const c = Number(document.getElementById('id').value);
            const f = c*(9/5)+32;
            const result = document.getElementById("result")
            result.innerHTML = f.toFixed(3)+"F"
            }
            </script>
            </body>
            </html>
